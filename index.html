<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <img src="https://source.unsplash.com/random/1600x900?sport" alt="Sport" class="gallery-photo w-2 h-2">
        <img src="https://source.unsplash.com/random/1600x900?architecture" alt="Sport" class="gallery-photo w-4">
        <img src="https://source.unsplash.com/random/1600x900?food" alt="Sport" class="gallery-photo h-2">
        <img src="https://source.unsplash.com/random/1600x900?peoples" alt="Sport" class="gallery-photo w-3 h-3">
        <img src="https://source.unsplash.com/random/1600x900?cars" alt="Sport" class="gallery-photo w-2">
        <img src="https://source.unsplash.com/random/1600x900?school" alt="Sport" class="gallery-photo w-3">
        <img src="https://source.unsplash.com/random/1600x900?world" alt="Sport" class="gallery-photo h-3">
        <img src="https://source.unsplash.com/random/1600x900?code" alt="Sport" class="gallery-photo w-3 h-3">
        <img src="https://source.unsplash.com/random/1600x900?money" alt="Sport" class="gallery-photo w-2 h-4">
        <img src="https://source.unsplash.com/random/1600x900?bussines" alt="Sport" class="gallery-photo w-4">

</body>

</html>
